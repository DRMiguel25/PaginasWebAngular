<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card border-0 custom-card animate__animated animate__fadeInDown">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="https://pokexamen.bananasoft.mx/assets/poke-ball.png" class="img-fluid" style="max-width: 200px;">
      </div>

      <h1 class="text-center mb-4">Iniciar Sesión</h1>

      <form [formGroup]="LoginFormulario" (ngSubmit)="onLoggedin()">
        <div class="form-group row mb-3">
          <label for="email" class="col-form-label">
            <ng-container *ngIf="isValid('email')">
              <span class="text-danger">*</span>
            </ng-container>
            Correo electrónico
          </label>
          <div>
            <input id="email" type="email" formControlName="email" class="form-control" placeholder="Correo electrónico" [ngClass]="{'is-invalid': isValid('email')}">
            <div *ngIf="f['email'].errors && f['email'].touched" class="form-text text-danger">
              <div *ngIf="f['email']?.errors?.['required']">El correo es obligatorio</div>
              <div *ngIf="f['email']?.errors?.['email']">El correo debe ser electrónico válido</div>
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <label for="password" class="col-form-label">
            <ng-container *ngIf="isValid('password')">
              <span class="text-danger">*</span>
            </ng-container>
            Contraseña
          </label>
          <div>
            <input id="password" type="password" formControlName="password" class="form-control" placeholder="Contraseña" [ngClass]="{'is-invalid': isValid('password')}">
            <div *ngIf="f['password'].errors && f['password'].touched" class="form-text text-danger">
              <div *ngIf="f['password']?.errors?.['required']">La contraseña es obligatoria</div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn custom-button">INICIAR SESIÓN</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
.container {
  position: relative;
  overflow: hidden; 
}

.custom-card {
  border: 1px solid rgba(0, 123, 255, 0.7);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.3s ease;
  position: absolute;
  top: -100%;
  left: 50%;
  transform: translateX(-50%);
}

.custom-card.animate__animated {
  animation-duration: 2.7s;
  animation-timing-function: ease-in-out; 
}

.custom-card.animate__fadeInDown {
  animation-name: fadeInDown;
}

@keyframes fadeInDown {
  from {
    top: -100%; 
    opacity: 0; 
  }
  to {
    top: 15%;
    opacity: 1; 
  }
}

.custom-card:hover {
  box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
}

.custom-button {
  background-color: #57BBED; 
  border: none;
  color: white;
  padding: 10px 20px; 
  border-radius: 5px; 
  box-shadow: 0 4px 15px #D2EBF9; 
  transition: box-shadow 0.3s ease, background-color 0.3s ease;
}

.custom-button:hover {
  background-color: #5AB0E4; 
  box-shadow: 0 8px 30px rgba(213, 237, 248, 0.5); 
}
</style>
